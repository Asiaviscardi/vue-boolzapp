<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--css-->

    <link rel="stylesheet" href="style.css">

    <!--font awesome-->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!--vue-->

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!--luxon-->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/luxon/3.4.3/luxon.min.js" integrity="sha512-gUQcFuEaDuAEqvxIQ9GDdMcCeFmG5MPnoc6ruJn+nyCNHrHM2oB97GOVLIOiixzTxPYmIfEQbOoQmx55UscLyw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <title>Boolzapp</title>

</head>

<body>

    <div id="app" class="main-container d-flex">

        <div class="container d-flex ">

            <div class="sinistra">

                <div class="sopra d-flex">

                    <div class="avatar-container d-flex">

                        <div class="avatar">

                            <img src="img/avatar_io.jpg" alt="">

                        </div>

                        <span class="nome">Sofia</span>

                    </div>


                    <div class="opzioni d-flex ">

                        <i class="fa-solid fa-circle-notch" style="color: #aeafb3;"></i>

                        <i class="fa-solid fa-message" style="color: #aeafb3;"></i>

                        <i class="fa-solid fa-ellipsis-vertical" style="color: #aeafb3;"></i>

                    </div>

                </div>

                <div class="notifiche d-flex ">

                    <div class="bell d-flex ">

                        <i class="fa-solid fa-bell-slash" style="color: #8edafc;"></i>

                    </div>

                    <div class="bell-text">

                        <span>Ricevi notifiche di nuovi messaggi</span>

                        <br>

                        <a href="">Attiva notifiche desktop</a>

                    </div>


                </div>

                <div class="cerca d-flex ">

                    <button><i class="fa-solid fa-magnifying-glass" style="color: #b1b7b9;"></i></button>

                    <input type="text" placeholder="Cerca o inizia una nuova chat">

                </div>

                <div class="chats d-flex">

                    <div class="img-container" v-for="(contatto, i) in contatti" @click="chatSelezionata(i)">

                        <div class="avatar contatti d-flex ">
                            
                            <img :src="`img/avatar${contatto.immagine}.jpg`" alt="">

                            <h4>

                                {{contatto.name}}

                                <br>

                                <span>ultimo messaggio inviato</span>

                                
                            </h4>
                            
                            <p>ora</p>
                            
                        </div>
                        
                    </div>

                </div>

            </div>

            <div class="destra">

                <div class="sopra d-flex">

                    <div class="avatar-container d-flex">

                        <div class="avatar">

                            <img :src="`img/avatar${contatti[counter].immagine}.jpg`" alt="">

                        </div>

                        <h4>
    
                            {{contatti[counter].name}}
    
                            <br>
    
                            <span>ultimo accesso:{{contatti[counter].messages[contatti[counter].messages.length - 1].date}}</span>
                        </h4>

                    </div>


                    <div class="opzioni d-flex ">

                        <i class="fa-solid fa-magnifying-glass" style="color: #afb0b0;"></i>

                        <i class="fa-solid fa-paperclip" style="color: #afb0b0;"></i>

                        <i class="fa-solid fa-ellipsis-vertical" style="color: #afb0b0;"></i>

                    </div>

                </div>

                <div class="chat d-flex">

                    <div 
                    v-for="text in contatti[counter].messages"
                    :class="text.status">

                       {{text.message}}

                        <br>

                        <div class="data">{{text.date}}</div>

                    </div>

                </div>

                <div class="messaggio d-flex ">

                    <i class="fa-regular fa-face-smile" style="color: #6b7376;"></i>

                    <input type="text" placeholder="scrivi un messaggio">

                    <i class="fa-solid fa-microphone" style="color: #6b7376;"></i>

                </div>

            </div>

        </div>

    </div>

    <script src="script.js"></script>
    
</body>

</html>
